<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="main.css">
    <title>電卓</title>
  </head>

  <body>

    <table>
      <tr>
        <td colspan="4" class="screen"></td>
      </tr>

      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td class="operator">+</td>
      </tr>
    
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td class="operator">-</td>
      </tr>
    
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td class="operator">*</td>
      </tr>
    
      <tr>
        <td>0</td>
        <td>00</td>
        <td>.</td>
        <td class="operator">/</td>
      </tr>

      <tr>
        <td colspan="2">AC</td>
        <td colspan="2">=</td>
      </tr>
    </table>
    


    <script src="main.js"></script>
  </body>
</html>
